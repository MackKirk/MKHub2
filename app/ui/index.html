<!doctype html>
<meta charset="utf-8">
<title>MK Hub</title>
<script>
const token = localStorage.getItem('user_token');
if (!token) { location.replace('/ui/login.html'); }
else {
  fetch('/auth/me', { headers:{ Authorization:'Bearer '+token } })
    .then(r => { if (r.status === 401) { localStorage.removeItem('user_token'); location.replace('/ui/login.html'); return null; } else { location.replace('/ui/home.html'); } });
}
</script>
